<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Styling untuk halaman secara keseluruhan */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('mountain.jpg') no-repeat center center fixed;
            /* Latar belakang gambar */
            background: url(mountain.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Styling untuk kotak login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling untuk panel login */
        .login-box {
            display: flex;
            background-color: rgba(255, 255, 255, 0.9);
            /* Set transparansi */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgb(149, 221, 250);
            width: 600px;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        /* Panel kiri (Welcome section) */
        .left-panel {
            background-color: #b2cbdd;
            padding: 40px;
            width: 50%;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel img {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90px;
            height: 90px;
            margin-bottom: 0px;
        }

        .left-panel h2 {
            font-size: 28px;
            margin-bottom: 20px;
            margin-top: 0px;
        }

        .left-panel p {
            margin: 10px 0;
            font-size: 14px;
        }

        .left-panel ul>li {
            margin-top: 10px;
            font-size: 14px;
        }

        .left-panel signup-text {
            margin-top: 10px;
            font-size: 6px;
        }

        .left-panel a {
            color: #115685;
            font-size: 14px;
            text-decoration: underline;
        }

        /* Panel kanan (Form login) */
        .right-panel {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            justify-content: center;
        }

        .right-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }

        /*styling button login*/
        .right-panel button {
            width: 100%;
            padding: 10px;
            background-color: #b2cbdd;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .right-panel button:hover {
            background-color: #83cdff;
        }

        .social-login {
            display: flex;
            text-align: center;
            justify-content: center;
            margin-top: 20px;
            color: grey;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Styling umum untuk setiap tombol */
        .social-button {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .social-button:hover {
            border-color: #888;
            background-color: #f0f0f0;
        }

        /* Ikon dalam tombol */
        .social-button i {
            font-size: 15px;
            color: #555;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 10px;
        }

        .forgot-password a {
            text-align: center;
            justify-content: center;
            font-size: 12px;
            color: #6BB9F0;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <!-- Panel kiri: Bagian selamat datang -->
            <div class="left-panel">
                <img src="mtn2.png" alt="logo">
                <h2>Wellcome Everyone!</h2>
                <p>This is your guide to magical places</p>
                <ul>
                    <li>Create your track magical</li>
                    <li>Discover beautiful places</li>
                    <li>Share with friends</li>
                </ul>
                <p class="signup-text">Don't have an account? <a class="a" href="#">Sign Up</a></p>
            </div>

            <!-- Panel kanan: Form login -->
            <div class="right-panel">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="social-login">
                        <span>Or with</span>
                    </div>

                    <!-- Container tombol sosial media -->
                    <div class="social-buttons">

                        <!-- Tombol Google -->
                        <div class="social-button">
                            <a href="https://accounts.google.com"><i class="fab fa-google-plus-g"></i></a>
                        </div>

                        <!-- Tombol Facebook -->
                        <div class="social-button">
                            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        </div>

                        <!-- Tombol GitHub -->
                        <div class="social-button">
                            <a href="https://github.com"><i class="fab fa-github"></i></a>
                        </div>

                        <!-- Tombol LinkedIn -->
                        <div class="social-button">
                            <a href="https://id.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
