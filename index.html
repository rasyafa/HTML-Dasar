<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | part 1</title>

    <!-- CSS Internal -->
    <style>
        /* Styling untuk elemen dengan ID */
        #judul {
            font-size: 24px;
            color: darkblue;
            text-align: center;
        }

        /* Styling untuk elemen dengan class */
        .paragraf {
            font-size: 16px;
            line-height: 1.6;
            color: darkgreen;
        }

        /* Styling untuk tautan */
        a {
            color: darkred;
            text-decoration: none;
        }

        /* Styling saat tautan di-hover */
        a:hover {
            color: darkorange;
        }
    </style>
</head>

<body>

    <h1 id="judul">Welcome to Rasyafa Styling CSS</h1>

    <p class="paragraf">
        Ini contoh paragraf pertama, menggunakan class "paragraf" untuk memberikan gaya yang sama pada
        beberapa elemen paragraf di halaman ini.
    </p>

    <p class="paragraf">
        Paragraf kedua juga memiliki class "paragraf" yang sama, sehingga tampilannya konsisten.
    </p>

    <a href="https://id.pinterest.com/rasyarasyifah/">Kunjungi Koleksi Pinterest aku yaa~</a>

</body>

</html>

<!--ID digunakan untuk elemen unik, seperti elemen <h1> dengan ID #judul.-->
<!--Class digunakan untuk memberikan gaya yang sama pada beberapa elemen, seperti <p> yang memiliki class .paragraf.-->
<!--Tautan <a> diberikan styling untuk mengubah warna saat di-hover.-->
